<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <!-- Cabe√ßalho -->
  <header class="dashboard-header">
    <button class="hamburger-menu" id="menu-toggle" aria-label="Abrir menu">‚ò∞</button>
    <h1>Dashboard</h1>
  </header>

  <!-- Busca e Lista de fichas -->
  <main class="dashboard-container">
    <!-- Nome user logado -->
    <div id="welcome-container">
      <h2>Bem-vindo, <span id="user-name"></span>!</h2>
    </div>

    <!-- Campo de busca -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar por CPF/CNPJ" />
      <button id="search-btn">Buscar</button>
    </div>

    <!-- Fichas do cliente -->
    <div id="user-list-container">
      <ul id="user-list" class="user-list">
        <!-- Exemplo de ficha inicial -->
        <li class="user-item" onclick="openTable('gustavo')">
          <span class="user-name">Gustavo Queiroz da Silva Soares</span>
          <span class="status">
            <span class="status-circle green"></span>
            <span class="status-text">ENTRADA</span>
          </span>
        </li>
      </ul>
    </div>
  </main>

  <!-- Pop-up de ficha -->
  <div id="table-popup" class="popup hidden">
    <div class="popup-content">
      <button id="generate-pdf-btn" class="generate-pdf-btn">üìÑ</button>
      <h2>Dados da Ficha</h2>
      <table id="details-table">
        <!-- Dados da ficha carregados dinamicamente -->
      </table>
      <div class="popup-actions">
        <button id="edit-table-btn">Editar</button>
        <button id="delete-table-btn" class="danger">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Pop-up de cria√ß√£o -->
  <div id="create-table-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Criar Nova Ficha</h2>
      <form id="create-table-form">
        <!-- Campos de entrada -->
        <div class="form-group">
          <label for="client-name">Nome do Cliente:</label>
          <input type="text" id="client-name" placeholder="Ex.: Nome do cliente" required>
        </div>
        <div class="form-group">
          <label for="cpf-cnpj">CPF/CNPJ:</label>
          <input type="text" id="cpf-cnpj" placeholder="000.000.000-00" required>
        </div>
        <div class="form-group">
          <label for="phone-number">Telefone:</label>
          <input type="text" id="phone-number" placeholder="(00) 00000-0000" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email@exemplo.com" required>
        </div>
        <div class="form-group">
          <label for="value">Valor:</label>
          <input type="text" id="value" placeholder="R$ 000.000,00" required>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="description">Descri√ß√£o:</label>
          <textarea id="description" rows="4" placeholder="Insira a descri√ß√£o aqui..." required></textarea>
        </div>
        <div class="form-group">
          <label>Status:</label>
          <select id="status" required>
            <option value="ENTRADA">ENTRADA</option>
            <option value="CAIXA">CAIXA</option>
            <option value="SA√çDA">SA√çDA</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" id="save-table-btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Visualiza√ß√£o -->
<div id="view-table-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Detalhes da Ficha</h2>
    <div id="table-details" class="locked-view">
      <!-- Dados ser√£o inseridos dinamicamente -->
    </div>
    <div class="modal-actions">
      <button id="edit-table-btn" class="btn-edit">Editar</button>
      <button id="delete-table-btn" class="btn-delete">Excluir</button>
    </div>
  </div>
</div>

<!-- Modal de Edi√ß√£o -->
<div id="edit-table-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Editar Ficha</h2>
    <form id="edit-table-form">
      <!-- Campos iguais ao de cria√ß√£o (ser√£o preenchidos dinamicamente) -->
    </form>
    <button id="save-edit-btn" class="btn-save">Salvar Altera√ß√µes</button>
  </div>
</div>

<!-- Modal de Confirma√ß√£o de Exclus√£o -->
<div id="confirm-delete-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Confirmar Exclus√£o</h2>
    <p>A ficha ser√° permanentemente removida. Esta a√ß√£o n√£o pode ser desfeita.</p>
    <input type="text" id="confirm-cpf-input" placeholder="Digite o CPF/CNPJ para confirmar">
    <div class="modal-actions">
      <button id="cancel-delete-btn" class="btn-cancel">Cancelar</button>
      <button id="confirm-delete-btn" class="btn-confirm-delete">Confirmar Exclus√£o</button>
    </div>
  </div>
</div>

  <!-- Bot√£o de criar tabela -->
  <footer class="dashboard-footer">
    <button id="create-table-btn">CRIE UMA NOVA TABELA</button>
  </footer>

  <!-- Menu lateral -->
  <nav id="sidebar-menu">
    <ul>
      <li><a href="dashboard.html">üìä Dashboard</a></li>
      <li><a href="settings.html">‚öô Configura√ß√µes</a></li>
      <li><a href="#" id="logout-btn">üö™ Sair</a></li>
    </ul>
  </nav>

  <!-- Script principal -->
  <script type="module" src="../js/dashboard.js"></script>
  <script type="module" src="../js/dashboard_modal.js"></script>

</body>
</html>
