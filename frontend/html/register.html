<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="register-container">
    <h1>Crie sua Conta</h1>
    <form id="register-form">
      <input type="text" id="register-name" placeholder="Digite seu nome completo" required>
      <input type="email" id="register-email" placeholder="Digite seu email" required>
      <input type="tel" id="register-phone" placeholder="Digite seu telefone" maxlength="15" required>
      <input type="password" id="register-password" placeholder="Crie uma senha" required>
      <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" required>
      <button type="submit" id="register-btn">
        <span id="btn-text">Registrar</span>
        <span id="btn-spinner" class="hidden">Carregando...</span>
      </button>
    </form>
    <p>Já possui uma conta? <a href="login.html">Voltar para o login</a></p>
  </div>

  <!-- Pop-up Modal -->
  <div id="register-popup" class="popup-container hidden">
    <div class="popup-content">
      <p>Cadastro realizado com sucesso! Você será redirecionado para o login.</p>
      <button id="close-popup-btn">Fechar</button>
    </div>
  </div>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
